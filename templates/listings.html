{% extends "base.html" %}

{% block content %}
<ul>
    <li><a href="/newpost">Make a newpost</a></li>
</ul>
{% for post in posts %}
    
    <div>
        <div><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
        <pre>{{post.post}}</pre>
    </div>
    <hr>

{% endfor %}

{% endblock %}
